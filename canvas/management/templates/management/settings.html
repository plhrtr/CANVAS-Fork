<div class="modal fade"
     id="settings"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body gap-2 d-flex flex-column h-100"
                 style="min-height: 50vh">
                <div class="d-flex flex-fill">
                    <div class="nav flex-column nav-pills me-3"
                         id="v-pills-tab"
                         role="tablist"
                         aria-orientation="vertical">
                        <button class="nav-link active"
                                id="v-pills-general-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-general"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-profile"
                                aria-selected="false">
                            <div class="d-flex gap-2">
                                <i class="bi bi-gear"></i>
                                <p class="m-0">General</p>
                            </div>
                        </button>
                        <button class="nav-link"
                                id="v-pills-profil-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-profil"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-profil"
                                aria-selected="true">
                            <div class="d-flex gap-2">
                                <i class="bi bi-person"></i>
                                <p class="m-0">Account</p>
                            </div>
                        </button>
                        <button class="nav-link"
                                id="v-pills-appearance-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-appearance"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-appearance"
                                aria-selected="true">
                            <div class="d-flex gap-2">
                                <i class="bi bi-palette"></i>
                                <p class="m-0">Appearance</p>
                            </div>
                        </button>
                    </div>
                    <div class="tab-content d-flex border-start ps-3 flex-fill"
                         id="v-pills-tabContent">
                        <div class="tab-pane fade show active w-100"
                             id="v-pills-general"
                             role="tabpanel"
                             aria-labelledby="v-pills-general-tab"
                             tabindex="0">
                            <form class="d-flex flex-column h-100">
                                <div class="flex-grow-1">
                                    <div>
                                        <div class="d-flex gap-2 text-nowrap align-items-center">
                                            <div>Auto save intervall:</div>
                                            <select class="form-select" aria-label="autosave time intervall select">
                                                <option selected>1min</option>
                                                <option value="1">5min</option>
                                                <option value="2">10min</option>
                                                <option value="3">20min</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade w-100"
                             id="v-pills-profil"
                             role="tabpanel"
                             aria-labelledby="v-pills-profil-tab"
                             tabindex="0">
                            <form class="d-flex flex-column h-100">
                                <div class="flex-grow-1">Profil settings</div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade w-100"
                             id="v-pills-appearance"
                             role="tabpanel"
                             aria-labelledby="v-pills-appearance-tab"
                             tabindex="0">
                            <div class="d-flex align-items-center gap-2">
                                <div>Theme:</div>
                                <button class="btn btn-secondary" id="mode-toggle"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
