{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}CANVAS Editor{% endblock %}
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% block style %}
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}

    {% block script %}
        <script src="{% static 'js/bootstrap.bundle.js' %}" type="text/javascript"></script>
    {% endblock %}
</head>

<body>
    {% block body %}
    {% endblock %}
</body>

</html>
